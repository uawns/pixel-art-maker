<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
    <h1>Lab: Pixel Art Maker</h1>
</header>

<section id="workArea">
  
<aside id="toolBox">
    
          <h2> <i class="fas fa-wrench"></i> Tools</h2>

    <hr>
<div class="toolbox">
    <label for="gridform" class="toolboxLabel"><i class="fas fa-th"></i> Grid size</label>
     
    <form id="sizePicker">
     <div class="tools">

        <label for="height" class="toolInputLabel"> H </label>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
    </div>
   <div class="tools">
         <label for="width" class="toolInputLabel"> W</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
     </div>
       <!--  <input type="submit"> -->
    </form>
   

</div>


<div class="toolbox">
    <label for="colorPicker" class="toolboxLabel"><i class="fas fa-paint-brush "></i> Pick a color</label>
    <div class="tools">
        <input type="color" id="colorPicker">
<div class="range-slider">
    <div class="range-colors">
        <span class="range-slider-text">Hex</span>
        <input type="text" class="range-slider-value-hex" value="0">
       
    
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">R</label>
        <input type="text" id="range-r" class="range-slider-value" value="0">
        <input class="range-slider-range" type="range" value="0" min="0" max="255" >
        
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">G</label>
        <input type="text" id="range-g" class="range-slider-value" value="0">
        <input class="range-slider-range" type="range" value="0" min="0" max="255">
 
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">B</label>
        <input type="text" id="range-b" class="range-slider-value" value="0">
        <input class="range-slider-range" type="range" value="0" min="0" max="255">
    
    </div>
</div>

      
   
   </div>


</div>
    

 <div class="toolbox">
    

     <button id="saveImage" class="btn"><i class="fas fa-save"></i> Save your art</button>

 </div> 

</aside>

<div class="main">
    <h3 class="silent-head">Design Canvas</h3>
    <table id="pixelCanvas"></table>

</div>
    </section>


    <script src="designs.js"></script>
</body>
</html>
