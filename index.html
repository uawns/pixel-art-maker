<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
    <h1>Lab: Pixel Art Maker</h1>
</header>

<section id="workArea">
  
<aside id="toolBox">
    
          <!-- <h2> <i class="fas fa-wrench"></i> Tools</h2> -->



   

<div class="toolbox clrfx">


     <label for="Gridsetting" class="toolCategoryLabel">Set Canvas</label>
     <div class="inlineSet">
     <label for="colorPicker" class="toolboxLabel inline"> Display Grid</label>
    <input type="checkbox" id="gridDisplayCheck" checked>
        </div>
 <label for="colorPicker" class="toolboxLabel"> Grid  Color</label>
    <div class="tools gridcolorset clrfx">
<div class="inputSet">
       <input type="color" id="gridBackColorPicker" class="gridColor" value="#fefefe">
<label for="gridBackColorPicker" class="toolInputLabel"> Bk</label>
</div>

<div class="inputSet">
       <input type="color" id="gridLineColorPicker" class="gridColor" value="#dddddd">
<label for="gridLineColorPicker" class="toolInputLabel">  lines</label>
</div>



       
    </div>

    <label for="gridform" class="toolboxLabel">Grid size</label>


    <div class="tools">
<span class="btn gridSize-btn" >
    <i class="fas fa-th fa-xs"></i>
    <input type="hidden" value="10">
</span>
<span class="btn gridSize-btn">
    <i class="fas fa-th fa-sm"></i>
    <input type="hidden" value="20">
</span>
<span class="btn gridSize-btn">
    <i class="fas fa-th fa-lg"></i>
    <input type="hidden" value="30">
</span>
    </div>
<label class="toolboxLabel">Custom grid size</label>
    <form id="sizePicker">
     <div class="tools">

        <div class="inputSet">  
        <input type="number" id="inputHeight" name="height" min="1" value="1">
<label for="height" class="toolInputLabel"> H </label>
</div>
<div class="inputSet">
        <input type="number" id="inputWidth" name="width" min="1" value="1">
<label for="width" class="toolInputLabel"> W</label>
</div>
     </div>
       <!--  <input type="submit"> -->
    </form>
   

</div>


<div class="toolbox clrfx">
    <label for="Gridsetting" class="toolCategoryLabel">Tool Settings</label>
    <label for="colorPicker" class="toolboxLabel"> Pick a brush color</label>
    <div class="tools">
        <input type="color" id="colorPicker">
<div class="range-slider">

    <div class="range-colors">
<span class="range-slider-text">Hex</span>
        <input type="text" class="range-slider-value-hex" id="input-color-hexvalue" value="0">

   
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">R</label>
        <input type="number" id="range-r" class="range-slider-value" value="0">
        <input class="range-slider-range" type="range" id="slide-range-r" value="0" min="0" max="255" >
        
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">G</label>
        <input type="number" id="range-g" class="range-slider-value" value="0">
<input class="range-slider-range" type="range" id="slide-range-g" value="0" min="0" max="255">
 
    </div>
    <div class="range-colors">
        <label for="range-slider-value" class="range-slider-text">B</label>
        <input type="number" id="range-b" class="range-slider-value" value="0">
<input class="range-slider-range" type="range" id="slide-range-b" value="0" min="0" max="255">
    
    </div>
</div>

      
   
   </div>


</div>
    

 <div class="toolbox">
    

     <button id="resetCanvas" class="btn"><i class="fas fa-undo fa-sm"></i> Reset Canvas</button>

 </div> 
 <div class="toolbox">
    

     <button id="saveImage" class="btn"><i class="fas fa-save"></i> export your art</button>

 </div> 

</aside>

<div class="main">
    <h3 class="silent-head">Design Canvas</h3>
    <table id="pixelCanvas"></table>

</div>
    </section>


    <script src="designs.js"></script>
</body>
</html>
